<template>
    <lightning-card>
        <h1>This is the child component</h1>
        <div>{headerLabel}</div>
        <h1>Job Tittle:  {jobTitle}</h1>
        <div>
            <div>Counter: {counter}</div>
            <div>
                <lightning-button label="+" onclick={increment}></lightning-button>
            </div>

            <div>
                <lightning-button label="-" onclick={decrement}></lightning-button>
            </div>
        </div>
        <div>
            <lightning-input label="Enter Firstname" onchange={handleChangeFirstName}></lightning-input>
            <lightning-input label="Enter Lastname" onchange={handleChangeLastName}></lightning-input>
            <lightning-button label="Click Here" onclick={handleClick}></lightning-button>
        </div>
    </lightning-card>
</template>
